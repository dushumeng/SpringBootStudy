<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>异常分析</title>
</head>
<body>
<section layout:fragment="header">
    <h1>异常分析</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">异常分析</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">列表</h3>
            <div class="box-tools pull-right">
                <!--<a href="/customers/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>-->
                <br clear="all"/>
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>用户</th>
                    <th>类型</th>
                    <th>MAC</th>
                    <th>IP</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                <tr th:each="row:${list}">
                    <td th:text="${row.userId}"></td>
                    <td th:text="${row.type}"></td>
                    <td th:text="${row.deviceMac}"></td>
                    <td th:text="${row.ip}"></td>
                    <td th:text="${row.createTimeStr}"></td>
                    <td>
                        <a th:href="${'/clientlog/show/' + row.id}">详情</a>
                        <a th:href="${'/clientlog/delete/' + row.id}">删除</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <!--<li><a href="/customers/1">Primeira</a></li>-->
                <!--<li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">-->
                <!--<a th:href="${'/customers/' + p}" th:text="${p}"></a>-->
                <!--</li>-->
                <!--<li><a th:href="${'/customers/' + endIndex}">Última</a></li>-->
            </ul>
        </div>
    </div>
</div>
</body>
</html>
