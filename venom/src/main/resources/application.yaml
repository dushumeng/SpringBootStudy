#app
server:
  port: 8080
  tomcat:
    uri-encoding: utf-8
    max-threads: 1000
    max-connections: 1000
  servlet:
    session:
      timeout: 10ms
#spring
spring:
  datasource:
    url: jdbc:sqlite:D:/MyCode/SpringBootStudy/venom/src/main/resources/journaldb
    username: root
    password: root
    driver-class-name: org.sqlite.JDBC
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
    encoding: UTF-8
    suffix: .html
    prefix: classpath:/templates/
    servlet:
      content-type: text/html
  jackson:
    time-zone: GMT+8
    #日期格式化
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
       #格式化输出
      indent_output: true
      #忽略无法转换的对象
      fail_on_empty_beans: false
    #设置空如何序列化
    defaultPropertyInclusion: NON_EMPTY
    deserialization:
      #允许对象忽略json中不存在的属性
      fail_on_unknown_properties: false
    parser:
      #允许出现特殊字符和转义符
      allow_unquoted_control_chars: true
      #允许出现单引号
      allow_single_quotes: true
  resources:
    chain:
      strategy:
        content:
          enabled: true
          paths: /**
  gson:
    enable-complex-map-key-serialization:
